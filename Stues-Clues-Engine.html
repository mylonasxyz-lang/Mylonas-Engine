<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link rel="stylesheet" type="text/css" href="https://mylonasxyz-lang.github.io/Mylonas-Engine/exolve-m.css"/>
    <script src="https://mylonasxyz-lang.github.io/Mylonas-Engine/exolve-m.js"></script>
   <style>
    /* STU'S CLUES ENGINE - Daily Single Word Puzzle */
    
    /* 1. Global Font and Base Color */
    #mylonas-puzzle-area, #mylonas-puzzle-area * {
        font-family: "Trebuchet MS", sans-serif !important;
        color: #333;
    }
    
    /* 2. Grid Styling - Centered at Top */
    .xlv-grid {
        border: none !important;
        box-shadow: none !important;
        margin: 20px auto !important;
        display: block !important;
        float: none !important;
    }
    
    /* 3. Clean Buttons (Matching the Blue theme) */
    .xlv-button {
        background-color: #ffffff !important;
        border: 1px solid #3b88eb !important;
        border-radius: 4px !important;
        color: #3b88eb !important;
        font-weight: normal !important;
        font-size: 14px !important;
        padding: 6px 10px !important;
        margin: 4px !important;
    }
    
    .xlv-button:hover {
        background-color: #3b88eb !important;
        color: #ffffff !important;
    }

    /* Hide navigation buttons */
    .xlv-prev,
    .xlv-next {
        display: none !important;
    }

    /* Hide all controls rows */
    .xlv-controls-row {
        display: none !important;
    }

    /* 4. Hide small print links but keep copyright */
    .xlv-small-print {
        display: none !important;
    }

    .xlv-status {
        display: none !important;
    }

    .xlv-copyright {
        display: block !important;
        text-align: center;
        font-size: small;
        margin-top: 8px;
        color: #333;
    }

    /* 5. Current clue display box */
    .xlv-curr-clue {
        background-color: #d1e4ff !important;
        color: #333 !important;
        padding: 8px 8px !important;
        border-radius: 0px !important;
        margin-bottom: 8px !important;
        display: block !important;
    }

    .xlv-curr-clue-inner {
        background-color: #d1e4ff !important;
    }

    /* 5b. Current clue box on mobile */
    .xlv-phone-display .xlv-curr-clue {
        background-color: #d1e4ff !important;
        color: #333 !important;
        padding: 8px 8px !important;
        border-radius: 0px !important;
        margin-bottom: 0px !important;
    }

    .xlv-phone-display .xlv-curr-clue-inner {
        background-color: #d1e4ff !important;
    }

    /* 6. Hide clue headers for single clue puzzles */
    .xlv-clue-list-title {
        display: none !important;
    }

    /* 7. Remove ALL borders around grid container and flex containers */
    .xlv-grid-parent,
    .xlv-grid-parent-centerer,
    .xlv-grid-panel,
    .xlv-clues-flex,
    .xlv-grid-and-clues-flex {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
    }

    /* 8. Hide the clue list completely */
    .xlv-clues-box,
    .xlv-clues-panel {
        display: none !important;
    }

    /* 9. Make floating input invisible but functional */
    .xlv-grid-input-wrapper {
        position: absolute !important;
    }

    .xlv-grid-input {
        color: transparent !important;
        background: transparent !important;
        caret-color: #333 !important;
    }
</style>
</head>
<body>
<div id="mylonas-puzzle-area">
    <div id="exolve"></div>
    
    <script>
        /* 
        STU'S CLUES ENGINE - DAILY PUZZLE TEMPLATE
        
        Instructions:
        1. Update the date in exolve-title
        2. Change exolve-width to match your answer length
        3. Replace ANSWER with your answer word
        4. Update the clue text
        5. Add/remove hints as needed
        */
        
createExolve(`
  exolve-begin
  exolve-width: 5
  exolve-height: 1
  exolve-title: Clue of the Day DD/MM/YYYY
  exolve-setter: Stu
  exolve-copyright: 
  exolve-option: ignore-enum-mismatch
  exolve-grid:
    TOKYO
  exolve-across:
    1 Kyoto devalued capital (5)
Hint: Anag.(devalued) of KYOTO
Hint: Capital of Japan
  exolve-end`);

    window.addEventListener('load', function() {
        setTimeout(function() {
            // Move copyright out of small-print before hiding it
            const copyright = document.querySelector('.xlv-copyright');
            const smallPrint = document.querySelector('.xlv-small-print');
            if (copyright && smallPrint) {
                smallPrint.parentNode.insertBefore(copyright, smallPrint.nextSibling);
            }

            // Auto-click the first grid cell to activate the clue
            setTimeout(function() {
                const firstCell = document.querySelector('.xlv-cell-text');
                if (firstCell) {
                    firstCell.click();
                }
            }, 300);
        }, 500);
    });
    </script>
</div>
</body>
</html>
